<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newData.LastName" id="inputLastName" placeholder="Last name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newData.FirstName" id="inputFirstName" placeholder="First name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputCompany" class="col-sm-2 control-label">Company</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newData.Company" id="inputCompany" placeholder="Company">
        </div>
    </div>
    <div class="form-group">
        <label for="inputRegistrationDate" class="col-sm-2 control-label">Registration date</label>
        <div class="col-sm-10">
            <input type="text" ui-date ui-date-format class="form-control" ng-model="newData.RegistrationDate" id="inputRegistrationDate" placeholder="Registration date">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Recommandations</label>
        <div class="col-sm-10">
            <div class="checkbox" ng-repeat="recommandation in recommandations | orderBy:'Title'">
                <label>
                    <input type="checkbox" ng-model="recommandation.Checked">
                    {{recommandation.Title}}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="save()" class="btn btn-default">Save</button>
            <button type="submit" ng-click="cancel()" class="btn">Cancel</button>
        </div>
    </div>
    
    <ul>
        <li ng-repeat="error in errors">{{error.Errors[0]}}</li>
    </ul>
    <pre>
        {{ newData }}
    </pre>
</form>
